# config location "~/.config/starship.toml"
# more info on documentation link "https://starship.rs/config/"

# Inserts a blank line between shell prompts
add_newline = true
command_timeout = 2000

# Make prompt a single line instead of two lines
[line_break]
disabled = true

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[❱](bold red)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"

# Disable the package module, hiding it from the prompt completely
[aws]
disabled = true

[vagrant]
format = "via [ﰨ $version](bold green) "

